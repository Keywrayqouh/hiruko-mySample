<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" const="text/html;charset=UTF-8" />
    <link href="http://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <title>Simple Chat App</title>
  </head>

  <body>
    <header>
      <br>
      <h1>Chat</h1>
    </header>

    <div class="card">
      <div class="card-body" id="change_username">
        <br>
        <!-- <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwi8rdKLouvkAhUJ4nMBHYZXAsMQjRx6BAgBEAQ&url=https%3A%2F%2Fwww.kisspng.com%2Fpng-online-chat-computer-icons-chat-room-discussion-gr-1270003%2F&psig=AOvVaw1U4LtWDf7OIk0MBFHguzg4&ust=1569476594742436" alt=""> -->
        <input type="text" class="form-control" placeholder="Enter your username">
        <br>
        <center><button type="button" id="send_username" class="btn btn-primary btn-lg">Change Username</button></center>
  
      </div>
    </div>

    <!-- <section><br><br>
      <div id="change_username">
	<input id="username" type="text" />
  <button id="send_username" type="button">Change username</button>
  
      </div><br><br><br>
    </section> -->

    <section id="chatroom"style="display:none">
      <section id="feedback"></section>
    </section>
    <br>
    <section id="onlineRoom" style="display:none">
        <section id="userOnline"></section>
      </section>

    

    <section id="input_zone" style="display:none"> 
      <input id="message" class="vertical-align" type="text" />
      <button id="send_message" class="vertical-align" type="button">Send</button>
    </section>



    <script>
      document.getElementById("send_username").onclick = function () {
  
        document.getElementById("chatroom").style.display = "block";
        document.getElementById("onlineRoom").style.display = "block";
        document.getElementById("input_zone").style.display = "block";
        document.getElementById("change_username").style.display = "none";
  
      } 
    </script>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
